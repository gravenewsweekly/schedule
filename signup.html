<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Sign Up</h2>
    <form id="signupForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password (Min 6 characters)" required>
        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>

    <script>
        const apiKey = "$2a$10$ZNo5JVKUh6E5ICm.ezmotO8u4CVZc707uFxrkAamgPPMGDBHhXAWq";
        const binId = "67e1bb208960c979a577a15f"; // Your JSONBin ID

        async function fetchUsers() {
            const response = await fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`, {
                headers: { "X-Master-Key": apiKey }
            });
            return response.ok ? (await response.json()).record.users || [] : [];
        }

        function validateUsername(username) {
            const forbiddenWords = ["fuck", "shit", "bitch", "asshole", "slut"]; // Add more if needed
            const specialCharRegex = /[^a-zA-Z0-9]/; // Allows only letters and numbers
            
            if (forbiddenWords.some(word => username.toLowerCase().includes(word))) return "Username contains inappropriate words.";
            if (specialCharRegex.test(username)) return "Username must not contain special characters.";
            if (/\S+@\S+\.\S+/.test(username)) return "Username cannot be an email.";
            return null;
        }

        async function handleSignup(event) {
            event.preventDefault();
            
            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            if (password.length < 6) return alert("Password must be at least 6 characters long.");
            
            const usernameError = validateUsername(username);
            if (usernameError) return alert(usernameError);

            const users = await fetchUsers();
            if (users.some(user => user.username === username)) return alert("Username is already taken.");
            if (users.some(user => user.email === email)) return alert("Email is already in use.");

            const newUser = { username, email, password, schedules: [] };
            users.push(newUser);

            const response = await fetch(`https://api.jsonbin.io/v3/b/${binId}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json", "X-Master-Key": apiKey },
                body: JSON.stringify({ users })
            });

            if (response.ok) {
                localStorage.setItem("user", JSON.stringify(newUser));
                window.location.href = "index.html";
            } else {
                alert("Error signing up!");
            }
        }

        document.getElementById("signupForm").addEventListener("submit", handleSignup);
    </script>
</body>
</html>
