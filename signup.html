<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | ScheduleCreate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="signup-container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <div class="input-group">
                <input type="text" id="username" placeholder="Username" required>
                <p class="error-message" id="usernameError"></p>
            </div>
            <div class="input-group">
                <input type="email" id="email" placeholder="Email" required>
                <p class="error-message" id="emailError"></p>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password (Min 8 chars)" required>
                <p class="error-message" id="passwordError"></p>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </section>

    <script>
        const apiKey = "$2a$10$ZNo5JVKUh6E5ICm.ezmotO8u4CVZc707uFxrkAamgPPMGDBHhXAWq";
        const binId = "67e1bb208960c979a577a15f"; 

        async function fetchUsers() {
            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`, {
                    headers: { "X-Master-Key": apiKey }
                });
                if (!response.ok) throw new Error("Failed to fetch users.");
                const data = await response.json();
                return data.record.users || [];
            } catch (error) {
                console.error(error);
                return [];
            }
        }

        function validateUsername(username) {
            const forbiddenWords = ["fuck", "shit", "bitch", "asshole", "slut"];
            const specialCharRegex = /[^a-zA-Z0-9]/;
            if (forbiddenWords.some(word => username.toLowerCase().includes(word))) return "Inappropriate words not allowed.";
            if (specialCharRegex.test(username)) return "No special characters allowed in username.";
            if (/\S+@\S+\.\S+/.test(username)) return "Username cannot be an email.";
            if (username.length < 3) return "Username must be at least 3 characters long.";
            return null;
        }

        function validatePassword(password) {
            const lengthRequirement = password.length >= 8;
            const uppercaseRequirement = /[A-Z]/.test(password);
            const lowercaseRequirement = /[a-z]/.test(password);
            const numberRequirement = /\d/.test(password);
            const specialCharRequirement = /[\W_]/.test(password);
            
            if (!lengthRequirement) return "Password must be at least 8 characters.";
            if (!uppercaseRequirement) return "Password must contain at least one uppercase letter.";
            if (!lowercaseRequirement) return "Password must contain at least one lowercase letter.";
            if (!numberRequirement) return "Password must contain at least one number.";
            if (!specialCharRequirement) return "Password must contain at least one special character.";
            return null;
        }

        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest("SHA-256", data);
            return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, "0")).join("");
        }

        async function handleSignup(event) {
            event.preventDefault();
            
            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            const usernameError = validateUsername(username);
            const passwordError = validatePassword(password);

            document.getElementById("usernameError").textContent = usernameError || "";
            document.getElementById("passwordError").textContent = passwordError || "";

            if (usernameError || passwordError) return;

            const users = await fetchUsers();
            if (users.some(user => user.username.toLowerCase() === username.toLowerCase())) {
                document.getElementById("usernameError").textContent = "Username is already taken.";
                return;
            }
            if (users.some(user => user.email.toLowerCase() === email.toLowerCase())) {
                document.getElementById("emailError").textContent = "Email is already registered.";
                return;
            }

            const hashedPassword = await hashPassword(password);
            const newUser = { username, email, password: hashedPassword, schedules: [] };
            users.push(newUser);

            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${binId}`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json", "X-Master-Key": apiKey },
                    body: JSON.stringify({ users })
                });

                if (response.ok) {
                    localStorage.setItem("user", JSON.stringify({ username, email }));
                    window.location.href = "index.html";
                } else {
                    document.getElementById("emailError").textContent = "Error saving user data.";
                }
            } catch (error) {
                document.getElementById("emailError").textContent = "Network error. Try again.";
            }
        }

        document.getElementById("signupForm").addEventListener("submit", handleSignup);
    </script>
</body>
</html>
